name: Debug repo paths

on:
  push:
    branches: [ "main" ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo root contents
        run: |
          pwd
          ls -la

      - name: Show apps folder (if exists)
        run: |
          ls -la apps || echo "NO apps/ folder found"

      - name: Find any function app folders
        run: |
          find . -maxdepth 4 -type f -name "host.json" -o -name "package.json"
