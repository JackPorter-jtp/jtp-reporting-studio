name: Deploy Azure Functions (apps/api)

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/api/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/api   # ðŸ‘ˆ THIS IS THE KEY FIX

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build --if-present

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-syftpack-prod
          package: apps/api
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

